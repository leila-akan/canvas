
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>


<script>
    var canvas = document.querySelector("#myCanvas");
    var ctx = canvas.getContext("2d");
		var color = 'red';
		var color_obj = document.getElementById('picker');

canvas.width = window.innerWidth * 0.8;
canvas.height = window.innerHeight * 0.8;

    function draw (x,y) {
        //use x and y below
				ctx.fillStyle = color;
        console.log("I'M GONNA DRAW")
				console.log(color_obj.value)
        ctx.beginPath();
        //this always draws in position 50,50
        ctx.arc(x - 10,y - 10,10,0,2 * Math.PI);
        ctx.fill();}

    myCanvas.addEventListener(
        'mousemove', function (e){
            console.log(e);
						draw(e.x, e.y);
            // What should I do when I
            // move the mouse?
            // What information do I need from e?

        })
    window.addEventListener(
        'keydown',function(e){
            console.log(e)
				if (e.key == 'b'){
					color = 'blue';
				}
				if (e.key == 'y'){
					color = 'yellow';
				}
				if (e.key == 'g'){
					color = 'green';
				}
				if (e.key == 'r'){
					color = 'red';
				}
				if (e.key == ' '){
					ctx.clearRect(0,0,canvas.width,canvas.height)
				}
            // What should I do when I
            // press a key?
            // What information do I need from e?
        })
		document.querySelector("#picker").addEventListener('change', function(e){
         console.log(this.value)
				 color = this.value;
     })
</script>
</html>
